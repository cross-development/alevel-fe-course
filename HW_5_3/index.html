<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />
    <title>Home</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            alt="logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
            src="https://camo.githubusercontent.com/eb8b5f9caa4b4765b222e961729eadb775ac710b/68747470733a2f2f67617265766e612e6769746875622e696f2f6a732d73616d706c65732f696d616765732f612d6c6576656c2d69636f2e706e67"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="resources.html">Resources</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 mb-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="card-tab"
            data-bs-toggle="tab"
            data-bs-target="#card"
            type="button"
            role="tab"
            aria-controls="card"
            aria-selected="true"
          >
            Card
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="form-tab"
            data-bs-toggle="tab"
            data-bs-target="#form"
            type="button"
            role="tab"
            aria-controls="form"
            aria-selected="false"
          >
            Form
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="card" role="tabpanel" aria-labelledby="card-tab">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-sm-12 g-5" align="center">
                <div class="card" style="width: 18rem">
                  <img src="https://reqres.in/img/faces/7-image.jpg" class="card-img-top" alt="User avatar" />
                  <div class="card-body">
                    <h5 class="card-title">Michael Lawson</h5>
                    <p class="card-text">michael.lawson@reqres.in</p>
                    <a href="#7" class="btn btn-primary">View</a>
                  </div>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-sm-12 g-5" align="center">
                <div class="card" style="width: 18rem">
                  <img src="https://reqres.in/img/faces/8-image.jpg" class="card-img-top" alt="User avatar" />
                  <div class="card-body">
                    <h5 class="card-title">Lindsay Ferguson</h5>
                    <p class="card-text">lindsay.ferguson@reqres.in</p>
                    <a href="#8" class="btn btn-primary">View</a>
                  </div>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-sm-12 g-5" align="center">
                <div class="card" style="width: 18rem">
                  <img src="https://reqres.in/img/faces/9-image.jpg" class="card-img-top" alt="User avatar" />
                  <div class="card-body">
                    <h5 class="card-title">Tobias Funke</h5>
                    <p class="card-text">tobias.funke@reqres.in</p>
                    <a href="#9" class="btn btn-primary">View</a>
                  </div>
                </div>
              </div>
            </div>

            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end mt-5">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
          <div class="container">
            <form action="#" class="mt-5 needs-validation" novalidate>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input required type="email" class="form-control" id="exampleInputEmail1" />
                <div class="invalid-feedback">Please choose a valid email</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input required type="password" class="form-control" id="exampleInputPassword1" />
                <div class="invalid-feedback">Please choose a valid password</div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    ></script>
  </body>
</html>
